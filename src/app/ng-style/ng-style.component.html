<div id="one-friend-card" class="mt-5">
    <div class="card bg-secondary-subtle">
        <img [src]="oneFriendImgUrl" class="card-img-top" alt="Image de profil">
        <div [ngStyle]="{backgroundColor: getColor()}" class="card-body">
            <h5 [ngClass]="{amiOn:oneFriendStyle ==='ON', amiOff:oneFriendStyle==='OFF'}" class="card-title">{{oneFriendName}}</h5>
            <p class="card-text">Status :  {{getOneFriendStatus()}}</p>
            <p class="card-text">Age :  {{oneFriendAge}}</p>
            <p class="card-text">Bio :  {{oneFriendBio}}</p>
            <!-- On peut faire de la logique JS dans l'interpolation -->
            <p class="card-text">RÃ©putation :  {{1==1? 'Ringard':'Cool'}}</p>
